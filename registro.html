<!DOCTYPE html>
<html>
<head>
    <title>Formulario-Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <h2>Datos Personales</h2>
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br><br>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br><br>
        <label for="documento">Documento de Identidad:</label>
        <input type="text" id="documento" name="documento" required><br><br>
        <label for="numero">Número de Documento de Identidad:</label>
        <input type="text" id="numero" name="numero" required><br><br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>
        <label for="barrio">Barrio:</label>
        <input type="text" id="barrio" name="barrio" required><br><br>
        <label for="direccion">Dirección de Residencia:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>
        <label for="emergencia">Número de Emergencia:</label>
        <input type="text" id="emergencia" name="emergencia" required><br><br>
        <button type="submit">Enviar</button>

    <script src="formulario.js"></script>
</body>
</html>
