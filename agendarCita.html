<!DOCTYPE html>
<html>
<head>
    <title>Formulario-Cita</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agendar Citas con Psicología</h1>
    <form action="#" method="post"></form>
        <label for="nombre-cita">Nombre:</label>
        <input type="text" id="nombre-cita" name="nombre-cita" required><br><br>
        <label for="documento-cita">Documento de Identidad:</label>
        <input type="text" id="documento-cita" name="documento-cita" required><br><br>
        <label for="numero-cita">Número de Documento de Identidad:</label>
        <input type="text" id="numero-cita" name="numero-cita" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="formulario.js"></script>
</body>
</html>
